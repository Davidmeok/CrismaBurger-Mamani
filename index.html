<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="¡Aprovecha de las ofertas y ordena tus Crisma Burger, que te la llevamos a la puerta de tu casa. Desde hamburguesas simples hasta combos triples!">
    <meta name="keywords" content="burger, crisma, comida, foot, hamburguesas, tienda, comida rapida, big, ofertas">
    <title>Crisma Burger | Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<body class="bg-dark">
    <!-- HEADER -->
    <header class="header pt-3 pb-1 sticky-top bg-dark">
        <a href="index.html" class="header__link animate__animated animate__slideInLeft">
            <img src="./img/logoCrismaBurger.png" alt="logo-crisma-burger" class="header__logo">
            <h1 class="header__titulo">Crisma Burger</h1>
        </a>
        <!-- MENU DE HAMBURGUESA -->
        <label for="menuBurger" class="menuburger__label">
            <img src="./img/menu_burger.svg" alt="menudehamburguesa" class="menuburger__img">
        </label>
        <input type="checkbox" name="menuBurger" id="menuBurger" class="menuburger__input">
        <!-- NAVEGACION -->
        <nav class="nav animate__animated animate__slideInRight">
            <ul class="nav__ul">
                <li class="nav__li">
                    <a href="pages/menu.html" class="nav__link">Menu</a>
                </li>
                <li class="nav__li">
                    <a href="pages/promos.html" class="nav__link">Promos</a>
                </li>
                <li class="nav__li">
                    <a href="pages/nosotros.html" class="nav__link">Nosotros</a>
                </li>
                <li class="nav__li">
                    <a href="pages/envios.html" class="nav__link">Envios</a>
                </li>
                <li class="nav__li">
                    <a href="pages/contacto.html" class="nav__link">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- PANTALLA DE INICIO -->
    <main class="main py-4">
        <!-- SECTION UNO -->
        <section class="sectionUnoIndex">
            <!-- CAROUSEL -->
            <picture id="carouselExampleInterval"
                class="sectionUnoIndex__picture carousel slide animate__animated animate__slideInLeft"
                data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="5000">
                        <img src="./img/crisma__especial.png" class="d-block w-100" alt="HamburguesaNegra">
                    </div>
                    <div class="carousel-item" data-bs-interval="5000">
                        <img src="./img/promo__dos.png" class="d-block w-100" alt="PromoDeHamburguesa">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </picture>
            <!-- INFORMACION DE INICIO -->
            <article class="articleUnoIndex animate__animated animate__slideInRight">
                <h2 class="articleUnoIndex__titulo">¡Crisma Burger!</h2>
                <p class="articleUnoIndex__parrafo">ordena tu crisma burger</p>
                <div class="divIndex px-5">
                    <img src="./img/article__img.svg" alt="publicidad" class="divIndex__img">
                    <div class="divDosIndex">
                        <h3 class="divDosIndex__titulo">encontranos en</h3>
                        <a href="https://www.instagram.com/crisma.burger" class="divDosIndex__link" target="_blank">
                            <img src="./img/icono__instagram.svg" alt="logoDeInstagram" class="divDosIndex__img">
                            <h4 class="divDosIndex__instagram">crisma.burger</h4>
                        </a>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <!-- FOOTER -->
    <footer class="footer bg-dark">
        <h6 class="footer__titulo">&copy;Derechos Reservados</h6>
        <!-- REDES SOCIALES -->
        <div class="footer__div">
            <a href="https://www.instagram.com/crisma.burger" target="_blank" class="footer__link">
                <img src="./img/icono__instagram.svg" alt="iconoDeInstagram" class="footer__img">
            </a>
            <a href="https://wa.me/+5491157090208" target="_blank" class="footer__link">
                <img src="./img/icono_whatsapp.svg" alt="iconoDeWhatsapp" class="footer__img">
            </a>
        </div>
    </footer>

        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
