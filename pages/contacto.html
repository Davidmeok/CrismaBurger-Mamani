<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crisma Burger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/logoCrismaBurger.png" type="image/x-icon">
</head>

<body class="bg-dark">
    <!-- Barra de navegacion -->
    <header class="header sticky-top bg-dark">
        <a href="../index.html" class="header__link animate__animated animate__slideInLeft">
            <img src="../img/logoCrismaBurger.png" alt="logo-crisma-burger" class="header__logo">
            <h1 class="header__titulo">Crisma Burger</h1>
        </a>
        <label for="menuBurger" class="label__menuburger">
            <img src="../img/menu_burger.svg" alt="menudehamburguesa" class="img__menuburger">
        </label>
        <input type="checkbox" name="menuBurger" id="menuBurger" class="input__menuburger">
        <nav class="nav animate__animated animate__slideInRight">
            <ul class="nav__ul">
                <li class="nav__li">
                    <a href="menu.html" class="nav__link">Menu</a>
                </li>
                <li class="nav__li">
                    <a href="promos.html" class="nav__link">Promos</a>
                </li>
                <li class="nav__li">
                    <a href="nosotros.html" class="nav__link">Nosotros</a>
                </li>
                <li class="nav__li">
                    <a href="envios.html" class="nav__link">Envios</a>
                </li>
                <li class="nav__li">
                    <a href="contacto.html" class="nav__link">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Pantalla de inicio -->
    <main class="mainContacto p-5">
        <section class="main__sectionUnoContacto animate__animated animate__zoomIn">
            <picture class="sectionUno__pictureContacto  picture__contacto">
                <img src="../img/imagen__contacto.svg" alt="ilustraciondecelular" class="img__contacto">
            </picture>
            <article class="sectionUno__articleContacto">
                <form action="" method="post" class="article__formContacto">
                    <label for="name" class="form__labelContacto form-label">Nombre</label>
                    <input type="text" name="name" id="name" placeholder="Name" required
                        class="form__inputContacto form-control">
                    <label for="email" class="form__labelContacto form-label">Correo Electronico</label>
                    <input type="email" name="email" id="email" placeholder="example@gmail.com" required
                        class="form__inputContacto form-control">
                    <textarea name="message" id="message" cols="30" rows="9" placeholder="Message" required
                        class="form__textareaContacto form-control"></textarea>
                    <div class="form__divContacto">
                        <button type="reset" class="btn btn-outline-success">Restablecer</button>
                        <button type="submit" class="btn btn-outline-success">Enviar</button>
                    </div>
                </form>
            </article>
            <picture class="sectionUno__pictureDosContacto  picture__contacto">
                <img src="../img/imagendos__contacto.svg" alt="ilustraciondegmail" class="img__contacto">
            </picture>
        </section>
    </main>
    <!-- Pie de pagina -->
    <footer class="footer bg-dark">
        <h6 class="footer__titulo">&copy;Derechos Reservados</h6>
        <div class="footer__div">
            <a href="https://www.instagram.com/crisma.burger" target="_blank" class="footer__link">
                <img src="../img/icono__instagram.svg" alt="iconoDeInstagram" class="link__imgFooter">
            </a>
            <a href="https://wa.me/+5491157090208" target="_blank" class="footer__link">
                <img src="../img/icono_whatsapp.svg" alt="iconoDeWhatsapp" class="link__imgFooter">
            </a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
