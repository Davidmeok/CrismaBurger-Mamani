<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="keywords"
        content="dudas, consultas, sugerencias, consejos, quejas, problemas, gmail, usuario, reportar, contactanos, contacto, notificacion, ofertas, promos, mensaje">
    <title>Crisma Burger | Contacto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="../css/translated.css">
    <link rel="shortcut icon" href="../img/logoCrismaBurger.png" type="image/x-icon">
</head>

<body class="bg-dark">
    <!-- HEADER -->
    <header class="header pt-3 pb-1 sticky-top bg-dark">
        <a href="../index.html" class="header__link animate__animated animate__slideInLeft">
            <img src="../img/logoCrismaBurger.png" alt="logo-crisma-burger" class="header__logo">
            <h1 class="header__titulo">Crisma Burger</h1>
        </a>
        <!-- MENU DE HAMBURGUESA -->
        <label for="menuBurger" class="menuburger__label">
            <img src="../img/menu_burger.svg" alt="menudehamburguesa" class="menuburger__img">
        </label>
        <input type="checkbox" name="menuBurger" id="menuBurger" class="menuburger__input">
        <!-- NAVEGACION -->
        <nav class="nav animate__animated animate__slideInRight">
            <ul class="nav__ul">
                <li class="nav__li">
                    <a href="menu.html" class="nav__link">Menu</a>
                </li>
                <li class="nav__li">
                    <a href="promos.html" class="nav__link">Promos</a>
                </li>
                <li class="nav__li">
                    <a href="nosotros.html" class="nav__link">Nosotros</a>
                </li>
                <li class="nav__li">
                    <a href="envios.html" class="nav__link">Envios</a>
                </li>
                <li class="nav__li">
                    <a href="contacto.html" class="nav__link">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- PANTALLA DE INICIO -->
    <main class="mainContacto p-5">
        <!-- SECTION UNO -->
        <section class="sectionUnoContacto animate__animated animate__zoomIn">
            <!-- IMAGEN -->
            <picture class="sectionUnoContacto__picture">
                <img src="../img/imagen__contacto.svg" alt="ilustraciondecelular" class="sectionUnoContacto__img">
            </picture>
            <!-- FORMULARIO -->
            <form action="" method="post" class="formContacto">
                <label for="name" class="formContacto__label form-label">Nombre</label>
                <input type="text" name="name" id="name" placeholder="Name" required
                    class="formContacto__input form-control">
                <label for="email" class="formContacto__label form-label">Correo Electronico</label>
                <input type="email" name="email" id="email" placeholder="example@gmail.com" required
                    class="formContacto__input form-control">
                <textarea name="message" id="message" cols="30" rows="9" placeholder="Message" required
                    class="formContacto__textarea form-control"></textarea>
                <div class="formContacto__buttons">
                    <button type="reset" class="btn btn-outline-success">Restablecer</button>
                    <button type="submit" class="btn btn-outline-success">Enviar</button>
                </div>
            </form>
            <!-- IMAGEN -->
            <picture class="sectionUnoContacto__pictureDos">
                <img src="../img/imagendos__contacto.svg" alt="ilustraciondegmail" class="sectionUnoContacto__img">
            </picture>
        </section>
    </main>
    <!-- FOOTER -->
    <footer class="footer bg-dark">
        <h6 class="footer__titulo">&copy;Derechos Reservados</h6>
        <!-- REDES SOCIALES -->
        <div class="footer__div">
            <a href="https://www.instagram.com/crisma.burger" target="_blank" class="footer__link">
                <img src="../img/icono__instagram.svg" alt="iconoDeInstagram" class="footer__img">
            </a>
            <a href="https://wa.me/+5491157090208" target="_blank" class="footer__link">
                <img src="../img/icono_whatsapp.svg" alt="iconoDeWhatsapp" class="footer__img">
            </a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
